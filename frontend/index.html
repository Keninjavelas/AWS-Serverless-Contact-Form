<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 1. Updated Title -->
    <title>My Cloud Hub - Guestbook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 2. Corrected Header -->
    <header class="header">
        <div class="logo">My Cloud Hub - Guestbook</div>
        <!-- Removed the confusing nav links -->
    </header>

    <!-- Main Content Area (Unchanged) -->
    <main class="main-content">
        <!-- Card 1: The Form -->
        <div class="card" id="submit-card">
            <h2>Leave a Message</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email (Private, for notifications)</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Public Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" id="submit-button">Sign the Guestbook</button>
                <p id="status-message"></p>
            </form>
        </div>

        <!-- Card 2: The Guestbook Feed -->
        <div class="card" id="feed-card">
            <h2>Public Guestbook</h2>
            <div id="guestbook-feed">
                <!-- Messages will be loaded here by app.js -->
                <p>Loading messages...</p>
            </div>
        </div>
    </main>

    <!-- Footer (Unchanged) -->
    <footer class="footer">
        <p>Project 2 of my Cloud Career Journey. Built with Terraform & AWS Serverless.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
